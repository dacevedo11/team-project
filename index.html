<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime API</title>
    <link rel="stylesheet" href="css/anime.css">
    <script src="js/anime.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7c66d7972b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="banner-box">
        <img src="img/title2.png" alt="title" id="banner">
    </div>

    <div id="search-box">
        <input type="text" id="searchInput" placeholder="Enter anime title">
        <button id="searchButton">Search</button>
    </div>

    <div id="output">
        <!-- Anime information will be displayed here -->
    </div>

    <div id="index-buttons">
        <!-- New buttons will go here-->
    </div>

</body>

</html>
